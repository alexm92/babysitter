<div class="modal fade left" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLable">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="subscribeModalLable">Subscribe</h4>
                <p>Enter you email to start getting updates:</p>
            </div>
            <div class="modal-body">
                <form action="/subscribe" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Subscribe me!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
